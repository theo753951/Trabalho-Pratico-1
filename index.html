<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap"
        rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
    <title>Trabalho Prático</title>
</head>
<body>
    <div id="main">
    <h1>Trabalho Prático 1</h1>
    </div>

    <form id="f">
        <h2>Cadastro de Pessoas</h2>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="n" placeholder="Digite seu nome">

        <label for="telefone">Telefone</label>
        <input type="text" name="telefone" id="t" placeholder="Informe seu telefone">

        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" name="dataNascimento" id="d">

        <button>Salvar</button>
    </form>

    <div id="t">
        <h2>Pessoas Cadastradas</h2>
    <table>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Data de Nascimento</th>
        </tr>
        <tr>
            <td>Theo Vitor Rodrigues Leal</td>
            <td>(38)99726-1359</td>
            <td>1998-03-03</td>

        </tr>
        <tr>
            <td>Lucas Lemos de Oliveira</td>
            <td>(38)99845-1234</td>
            <td>1999-05-12</td>
        </tr>
    </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
